<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sir Pacalot</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="title">
      <img id="p" src="pictures/capital_p.png" alt="Medieval manuscript letter p">
      <h1>ac-Man</h1>
      <img id="sirpac"src="pictures/pacman_knight.png" alt="Sir Pac">
    </section>
    <main>
      <div class="gamewrapper">
        <section id="scoreboard">
          <div id="level">
            <p id="playerlevel">Your current level is: <span id="currentlevel"></span></p>
          </div>
          <div id="highscore">
            <p id="highestscore">Highest score: <span id="highesteverscore"></span> points</p>
          </div>
        </section>
        <section id="gameboard">
          <div class="grid" id="gridwrapper">
          </div>
          <button id="startbutton" class="button">Sir Pac needs to collect all the peaches before the monsters catch him.<br>
            Can you help? Direct him by pressing the up / down / left / right keys.<br>
            If he can catch a monster straight after meeting a hedgehog bearing peaches, then he may get enough points to increase his fame.<br>
            <br>
            Click to play!</button>
          <button id="continuebutton" class="button">Think you can win this time?<br>
            Click to play!</button>
        </section>
        <section id="lifeboard">
          <div id="score">
            <img id="pointsicon" src="pictures/food.png" alt="points food icon">
            <p id="playerscore">  <span id="currentscore"></span></p>
          </div>
          <button id="reset" class="button">Reset</button>
          <div id="lives">
            <p id="playerlives"><span id="currentlives"></span> </p>
            <img id="hearticon" src="pictures/heart.png" alt="heart icon">
          </div>
        </section>
        <audio id="bitesthedust" src="sounds/bites_the_dust.wav"></audio>
        <audio id="startsound" src="sounds/Saltarello_No.mp3"></audio>
        <audio id="warhorn" src="sounds/war_horn.mp3"></audio>
        <audio id="pacmandies" src="sounds/pacman_dies.mp3"></audio>
      </div>
    </main>
  </body>
